<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Xin chào — Demo</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --card: #ffffff;
            --accent: #2563eb;
            --accent-contrast: #fff;
            --text: #0f172a;
            --muted: #64748b;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #eef2ff 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.08);
            padding: 28px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px
        }

        p.lead {
            margin: 0 0 18px;
            color: var(--muted)
        }

        button.btn {
            appearance: none;
            border: 0;
            background: var(--accent);
            color: var(--accent-contrast);
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: transform .08s ease, box-shadow .08s ease;
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.14);
        }

        button.btn:active {
            transform: translateY(1px) scale(.998)
        }

        .greeting {
            margin-top: 18px;
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            min-height: 26px;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .22s ease, transform .22s ease;
        }

        .greeting.show {
            opacity: 1;
            transform: translateY(0)
        }

        footer {
            margin-top: 18px;
            color: var(--muted);
            font-size: 13px
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1>Siêu dự án: Hiển thị lời chào</h1>
        <p class="lead">Nhấn nút bên dưới để hiển thị hoặc ẩn "Xin chào".</p>

        <button id="sayBtn" class="btn" type="button">Nhấn tôi</button>

        <div id="greet" class="greeting" aria-live="polite"></div>

        <footer>Giám đốc điều hành dự án: Giá sư TQC</footer>
    </main>

    <script>
        const btn = document.getElementById('sayBtn');
        const greet = document.getElementById('greet');

        btn.addEventListener('click', () => {
            const isVisible = greet.classList.contains('show');
            if (isVisible) {
                greet.classList.remove('show');
                greet.textContent = '';
            } else {
                greet.textContent = 'Xin chào';
                greet.classList.add('show');
            }
        });
    </script>
</body>

</html>
